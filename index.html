<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snow Finder</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #6e6e6e; /* darker gray */
            font-family: Arial, sans-serif;
        }

        .flake {
            position: absolute;
            font-size: 28px;
            color: white;
            opacity: 0.95;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes fall {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(20px, 25vh); }
            50%  { transform: translate(-20px, 50vh); }
            75%  { transform: translate(20px, 75vh); }
            100% { transform: translate(0px, 100vh); }
        }

        #ui {
            position: relative;
            z-index: 5;
            width: 100%;
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        #status {
            font-size: 32px;
            font-weight: bold;
        }

        #snowAmount {
            font-size: 24px;
            margin-top: 10px;
        }

        #loading {
            font-size: 20px;
        }

        #flakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="flakes"></div>

    <div id="ui">
        <h1>Snow Finder</h1>
        <div id="loading">Getting location…</div>
        <div id="status"></div>
        <div id="snowAmount"></div>
    </div>

    <script>

        const flakeCount = 45;

        function createFlakes() {
            const container = document.getElementById("flakes");

            for (let i = 0; i < flakeCount; i++) {
                let f = document.createElement("div");
                f.className = "flake";
                f.innerHTML = "❄️";
                f.style.left = Math.random() * window.innerWidth + "px";
                f.style.top = Math.random() * -200 + "px";
                f.style.animationDuration = (4 + Math.random() * 4) + "s";
                container.appendChild(f);
            }
        }

        createFlakes();

        /* ------------------ NOAA WEATHER ------------------ */

        if (!navigator.geolocation) {
            document.getElementById("loading").innerText = "Location not supported.";
        } else {
            navigator.geolocation.getCurrentPosition(success, fail);
        }

        function fail() {
            document.getElementById("loading").innerText = "Could not get location.";
        }

        function success(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            document.getElementById("loading").innerText = "Fetching forecast…";

            fetch(`https://api.weather.gov/points/${lat},${lon}`)
                .then(r => r.json())
                .then(data => fetch(data.properties.forecast))
                .then(r => r.json())
                .then(data => processForecast(data.properties.periods))
                .catch(() => {
                    document.getElementById("loading").innerText = "Forecast error.";
                });
        }

        function processForecast(periods) {
            const snowWords = ["snow", "flurries", "wintry"];
            let foundSnow = false;
            let amounts = [];

            for (let p of periods) {
                const desc = p.detailedForecast.toLowerCase();

                if (snowWords.some(w => desc.includes(w))) {
                    foundSnow = true;

                    // extract inches
                    let matches = desc.match(/(\d+(\.\d+)?)\s?(to|-)\s?(\d+(\.\d+)?)[ ]?inches?/);
                    if (matches) {
                        amounts.push(matches[0]);
                        continue;
                    }

                    // pattern: "2 inches", "4 inch"
                    matches = desc.match(/(\d+(\.\d+)?)\s?inches?/);
                    if (matches) {
                        amounts.push(matches[0]);
                        continue;
                    }

                    // "less than 1 inch"
                    matches = desc.match(/less than 1 inch/);
                    if (matches) {
                        amounts.push("less than 1 inch");
                    }
                }
            }

            showResult(foundSnow, amounts);
        }

        function showResult(snow, amounts) {
            document.getElementById("loading").style.display = "none";

            const status = document.getElementById("status");
            const snowAmount = document.getElementById("snowAmount");

            if (!snow) {
                status.innerHTML = "☀️ No Snow Expected";
                snowAmount.innerHTML = "";
                return;
            }

            status.innerHTML = "❄️ Snow Expected This Week";

            if (amounts.length > 0) {
                snowAmount.innerHTML = "Estimated snow: " + amounts[0];
            } else {
                snowAmount.innerHTML = "Estimated snow: not specified";
            }
        }

    </script>

</body>
</html>
