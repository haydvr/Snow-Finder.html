<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snow Finder</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #3a3a3a; /* darker gray */
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    #infoBox {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        z-index: 9999;
    }

    #snowCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="infoBox">Checking forecast‚Ä¶</div>
<canvas id="snowCanvas"></canvas>

<script>
// -------------------------------
// ‚ùÑ USER SETTINGS
// -------------------------------
const SNOW_DENSITY = 200;   // ‚ùÑ Change this number for heavy/light snow
                            // 50 = light, 200 = medium, 400 = heavy

// -------------------------------
// AUTO-RESIZE CANVAS
// -------------------------------
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

// -------------------------------
// ‚ùÑ SNOWFLAKE GENERATOR
// -------------------------------
class Snowflake {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 3 + 2;
        this.speed = Math.random() * 1 + 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.swing = Math.random() * 2 + 1; // side to side bobbing
    }

    update() {
        this.y += this.speed;
        this.x += Math.sin(this.angle) * this.swing;
        this.angle += 0.02; // bobbing movement

        if (this.y > canvas.height) {
            this.reset();
        }
    }

    draw() {
        ctx.fillStyle = "white"; // ‚ùÑ snowflakes are white now
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

let snowflakes = [];
for (let i = 0; i < SNOW_DENSITY; i++) {
    snowflakes.push(new Snowflake());
}

function animateSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let s of snowflakes) {
        s.update();
        s.draw();
    }
    requestAnimationFrame(animateSnow);
}
animateSnow();


// -------------------------------
// üå® WEATHER CHECK (FREE API)
// Uses: wttr.in JSON (free, no key)
// -------------------------------
async function checkSnow() {
    try {
        const response = await fetch("https://wttr.in/?format=j1");
        const data = await response.json();

        let weather = data.weather; // each day in next 7 days
        let willSnow = false;
        let snowAmount = 0; // mm

        // Check next 7 days
        for (let day of weather) {
            for (let hour of day.hourly) {
                let chance = parseInt(hour.chanceofsnow);
                let amount = parseFloat(hour.snow_mm);

                if (chance > 0 || amount > 0) {
                    willSnow = true;
                    if (!isNaN(amount)) {
                        snowAmount += amount;
                    }
                }
            }
        }

        const box = document.getElementById("infoBox");

        if (willSnow) {
            let inches = (snowAmount / 25.4).toFixed(1); // mm ‚Üí inches
            if (inches <= 0) inches = "Trace";

            box.textContent = `‚ùÑ Snow Expected! Estimated: ${inches} inches`;
        } else {
            box.textContent = `No Snow Expected`;
        }

    } catch (e) {
        document.getElementById("infoBox").textContent = "Error loading forecast";
    }
}

checkSnow();
setInterval(checkSnow, 60 * 60 * 1000); // refresh every hour

</script>
</body>
</html>
