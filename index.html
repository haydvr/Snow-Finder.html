<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snow Finder</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;

        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
    }

    #infoBox {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        z-index: 9999;
        text-shadow: 0 0 10px black;
    }

    #snowCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="infoBox">Checking forecast…</div>
<canvas id="snowCanvas"></canvas>

<script>
// -------------------------------
// SNOW SETTINGS
// -------------------------------
const SNOW_DENSITY = 220;

const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// -------------------------------
// SNOWFLAKES
// -------------------------------
class Snowflake {
    constructor() { this.reset(); }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 3 + 2;
        this.speed = Math.random() * 0.8 + 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = Math.random() * 0.015 + 0.008;
        this.swing = Math.random() * 1.5 + 0.8;
    }

    update() {
        this.angle += this.angleSpeed;
        this.x += Math.sin(this.angle) * this.swing;
        this.y += this.speed;

        if (this.y > canvas.height + 5) {
            this.reset();
            this.y = -10;
        }
    }

    draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

let snowflakes = [];
for (let i = 0; i < SNOW_DENSITY; i++) snowflakes.push(new Snowflake());

// Animate snow
function animateSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let s of snowflakes) { s.update(); s.draw(); }
    requestAnimationFrame(animateSnow);
}
animateSnow();

// -------------------------------
// FIXED SNOW FORECAST
// -------------------------------
async function checkSnow() {
    try {
        const response = await fetch("https://wttr.in/?format=j1");
        const data = await response.json();

        let weather = data.weather || [];
        let willSnow = false;
        let snowAmount = 0;

        for (let day of weather) {
            for (let hour of day.hourly || []) {
                let chance = parseInt(hour.chanceofsnow || hour.chance_of_snow || "0");
                let amount = parseFloat(hour.snow_mm || "0");

                if (chance > 0 || amount > 0) {
                    willSnow = true;
                    snowAmount += amount;
                }
            }
        }

        const box = document.getElementById("infoBox");

        let inchesNum = snowAmount / 25.4;
        let inches = inchesNum <= 0 ? "Trace" : inchesNum.toFixed(1);

        if (willSnow) {
            box.textContent = `❄ Snow Expected! Estimated: ${inches} inches`;
        } else {
            box.textContent = `No Snow Expected`;
        }

    } catch (e) {
        document.getElementById("infoBox").textContent = "Error loading forecast";
        console.error("Snow forecast error:", e);
    }
}

checkSnow();
setInterval(checkSnow, 60 * 60 * 1000);
</script>
</body>
</html>
